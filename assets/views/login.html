<!DOCTYPE html>
    <link rel="stylesheet" href="../css/todos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="../js/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src='../js/login.js' type='text/javascript'></script>
    
   
    <head>
        
        <title>
            Bookmarker
        </title>
    </head>
    <body>
        <h1 class="text-center"><img src="../images/logo.png" alt="">Welcome to Bookmarker!</h1>
        <div class="jumbotron text-center container opacity_property"  style="max-width: 18rem;">
            <form name="login" id='loginForm' method='POST'>
                <div class="form-group">
                    <input name="username" type="username" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input id='form-button' value='Submit' class="btn btn-primary" type='submit'>
                </div>
                
            </form>
        </div>
    </body>
</html>
